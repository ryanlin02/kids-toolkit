<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, user-scalable=no">
    
    <!-- Google Analytics - 請將 G-XXXXXXXXXX 替換為您的測量 ID -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JJ2GGC2ZCY"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-JJ2GGC2ZCY');
    </script>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- 快取控制 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>小朋友工具箱</title>

    <style>
        /* ============================================
        * CSS 變數定義區域
        * ============================================ */
        :root {
            /* 尺寸相關變數 */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            
            /* 間距尺寸 */
            --spacing-xs: 2px;
            --spacing-sm: 4px;
            --spacing-md: 8px;
            --spacing-lg: 15px;
            
            /* 字體大小 */
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-md: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 22px;
            
            /* 動畫時間 */
            --transition-fast: 0.2s;
            --transition-normal: 0.3s;
            
            /* 陰影效果 */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* ========== 主題色彩定義 ========== */
        :root {
            /* 基本色彩 */
            --primary-color: #333333;
            --secondary-color: #4a4a4a;
            --text-color: #ffffff;
            --text-muted: #999999;
            --border-color: #555555;
            --hover-color: #666666;
            
            /* 功能色彩 */
            --accent-color: #ff9c33;
            --accent-color-light: rgba(255, 156, 51, 0.2);
            --accent-color-dark: #e88a22;
            
            /* 按鈕色彩 */
            --button-primary: #ff9c33;
            --button-secondary: #4a4a4a;
        }

        /* ============================================
        * 基礎元素樣式
        * ============================================ */
        html, body {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            padding: 0 3px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            box-sizing: border-box;
            height: 100vh;
            padding-top: 0;
        }

        /* Header容器樣式 */
        .header-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            height: 60px;
            background-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
            z-index: 1100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* 標題樣式 */
        .header-title {
            color: var(--text-color);
            font-size: var(--font-size-xl);
            margin: 0;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        /* 導航按鈕容器 */
        .nav-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* 導航按鈕樣式 */
        .nav-btn {
            background-color: var(--button-secondary);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 6px 12px;
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            font-family: inherit;
        }

        .nav-btn:hover {
            background-color: var(--hover-color);
        }

        .nav-btn.active {
            background-color: var(--accent-color);
            color: #333333;
        }

        /* iframe容器樣式 */
        .content-container {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            height: calc(100vh - 60px);
            border: none;
            overflow: hidden;
        }

        /* iframe樣式 */
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: var(--primary-color);
        }

        /* 載入中樣式 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            font-size: var(--font-size-md);
        }

        /* ========== 更新提示樣式 ========== */
        .update-notification {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-color-dark));
            color: #333333;
            padding: 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            z-index: 1200;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .update-notification.show {
            display: block;
        }

        .update-title {
            font-size: var(--font-size-lg);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .update-message {
            font-size: var(--font-size-sm);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .update-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .update-btn {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .update-btn:hover {
            background: #555555;
        }

        .update-btn.primary {
            background: var(--secondary-color);
            color: var(--accent-color);
            font-weight: bold;
        }

        .update-btn.primary:hover {
            background: #5a5a5a;
        }

        /* 滑入動畫 */
        @keyframes slideDown {
            from {
                transform: translate(-50%, -20px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 固定Header -->
    <div class="header-container">
        <h1 class="header-title">小朋友</h1>
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="loadPage('calculator', event)">計算</button>
            <button class="nav-btn" onclick="loadPage('check', event)">支票</button>
            <button class="nav-btn" onclick="loadPage('invoice', event)">發票</button>
            <button class="nav-btn" onclick="loadPage('gas', event)">加油</button>
        </div>
    </div>

    <!-- 更新提示通知 -->
    <div class="update-notification" id="updateNotification">
        <div class="update-title">🔄 發現新版本</div>
        <div class="update-message" id="updateMessage">有新版本可用，是否要立即更新？</div>
        <div class="update-buttons">
            <button class="update-btn" onclick="dismissUpdate()">稍後</button>
            <button class="update-btn primary" onclick="updateApp()">立即更新</button>
        </div>
    </div>

    <!-- 內容區域 -->
    <div class="content-container">
        <div class="loading" id="loading">載入中...</div>
        <iframe id="contentFrame" class="content-frame" src="pages/calculator.html" style="display: none;"></iframe>
    </div>

    <script>
        // ========== Google Analytics 事件追蹤函數 ==========
        function trackEvent(category, action, label = null, value = null) {
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    'event_category': category,
                    'event_label': label,
                    'value': value
                });
                console.log(`GA Event: ${category} - ${action} - ${label}`);
            }
        }

        // 追蹤頁面瀏覽時間
        let pageStartTime = Date.now();
        let currentPage = 'calculator';

        // 追蹤頁面停留時間
        function trackPageTime(pageName) {
            const timeSpent = Math.round((Date.now() - pageStartTime) / 1000);
            trackEvent('User Engagement', 'page_time_spent', pageName, timeSpent);
            pageStartTime = Date.now();
        }

        // 頁面載入功能（修正版）
        function loadPage(pageName, event) {
            const frame = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
            const buttons = document.querySelectorAll('.nav-btn');
            
            // 追蹤上一頁的停留時間
            if (currentPage && currentPage !== pageName) {
                trackPageTime(currentPage);
            }
            
            // 追蹤頁面切換事件
            trackEvent('Navigation', 'page_switch', pageName);
            
            // 更新按鈕狀態
            buttons.forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // 顯示載入中
            loading.style.display = 'block';
            frame.style.display = 'none';
            
            // 載入頁面
            frame.src = `pages/${pageName}.html`;
            currentPage = pageName;
            
            // 追蹤虛擬頁面瀏覽
            if (typeof gtag !== 'undefined') {
                gtag('event', 'page_view', {
                    page_title: `小朋友工具箱 - ${pageName}`,
                    page_location: `https://ryanlin02.github.io/kids-toolkit/pages/${pageName}.html`,
                    page_path: `/kids-toolkit/pages/${pageName}.html`
                });
            }
            
            // iframe載入完成後隱藏載入中
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
                trackEvent('Performance', 'page_load_complete', pageName);
                
                // 嘗試與iframe內容通信（追蹤內部操作）
                try {
                    frame.contentWindow.postMessage({
                        type: 'GA_TRACKING',
                        trackingId: 'G-JJ2GGC2ZCY' // 替換為您的追蹤ID
                    }, '*');
                } catch (e) {
                    console.log('無法與iframe通信:', e);
                }
            };
            
            // 載入錯誤處理
            frame.onerror = function() {
                loading.style.display = 'none';
                trackEvent('Error', 'page_load_failed', pageName);
                alert('頁面載入失敗，請重試');
            };
        }

        // 初始載入
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
            
            // 追蹤初始頁面載入
            trackEvent('Session', 'app_start', 'initial_load');
            
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
                trackEvent('Performance', 'initial_load_complete');
            };
            
            // 追蹤用戶基本資訊
            trackUserInfo();
        });

        // 追蹤用戶設備資訊
        function trackUserInfo() {
            // 設備類型
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            trackEvent('User Info', 'device_type', isMobile ? 'mobile' : 'desktop');
            
            // 螢幕解析度
            trackEvent('User Info', 'screen_resolution', `${window.screen.width}x${window.screen.height}`);
            
            // 瀏覽器語言
            trackEvent('User Info', 'browser_language', navigator.language);
            
            // 是否為PWA模式
            const isPWA = window.matchMedia('(display-mode: standalone)').matches;
            trackEvent('User Info', 'is_pwa', isPWA ? 'yes' : 'no');
        }

        // PWA安裝提示
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            trackEvent('PWA', 'install_prompt_shown');
        });

        // 追蹤PWA安裝
        window.addEventListener('appinstalled', (evt) => {
            trackEvent('PWA', 'app_installed');
        });

        // ========== 版本更新管理 ==========
        let currentVersion = null;
        let updateAvailable = false;
        let swRegistration = null;

        // Service Worker註冊和更新管理
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        swRegistration = registration;
                        setupUpdateHandling();
                        loadVersionInfo();
                        trackEvent('ServiceWorker', 'registration_success');
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                        trackEvent('ServiceWorker', 'registration_failed', registrationError.message);
                    });
            });
        }

        // 設定更新處理
        function setupUpdateHandling() {
            // 監聽Service Worker訊息
            navigator.serviceWorker.addEventListener('message', (event) => {
                const { data } = event;
                
                if (data.type === 'UPDATE_AVAILABLE') {
                    console.log('發現新版本:', data.newVersion);
                    showUpdateNotification(data.currentVersion, data.newVersion);
                    trackEvent('Update', 'update_available', data.newVersion?.version);
                }
                
                if (data.type === 'CACHE_UPDATED') {
                    console.log('快取已更新:', data.version);
                    currentVersion = data.version;
                    hideUpdateNotification();
                    trackEvent('Update', 'cache_updated', data.version);
                }
            });

            // 檢測Service Worker更新
            if (swRegistration) {
                swRegistration.addEventListener('updatefound', () => {
                    const newWorker = swRegistration.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            console.log('檢測到Service Worker更新');
                            showUpdateNotification(null, null, '檢測到應用程式更新');
                            trackEvent('ServiceWorker', 'update_detected');
                        }
                    });
                });
            }
        }

        // 載入版本資訊（修正路徑）
        async function loadVersionInfo() {
            try {
                // 修正：使用相對路徑
                const response = await fetch('version.json', { 
                    cache: 'no-cache',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                if (response.ok) {
                    currentVersion = await response.json();
                    console.log('當前版本:', currentVersion.version);
                    trackEvent('Version', 'current_version', currentVersion.version);
                }
            } catch (error) {
                console.error('無法載入版本資訊:', error);
                trackEvent('Error', 'version_load_failed', error.message);
            }
        }

        // 顯示更新通知
        function showUpdateNotification(oldVersion, newVersion, customMessage = null) {
            const notification = document.getElementById('updateNotification');
            const message = document.getElementById('updateMessage');
            
            if (customMessage) {
                message.textContent = customMessage;
            } else if (newVersion) {
                message.innerHTML = `
                    發現新版本 <strong>v${newVersion.version}</strong><br>
                    <small>${newVersion.description || '包含功能改進和錯誤修復'}</small>
                `;
            } else {
                message.textContent = '有新版本可用，是否要立即更新？';
            }
            
            notification.classList.add('show');
            updateAvailable = true;
            trackEvent('Update', 'notification_shown');
        }

        // 隱藏更新通知
        function hideUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            notification.classList.remove('show');
            updateAvailable = false;
        }

        // 關閉更新提示
        function dismissUpdate() {
            hideUpdateNotification();
            trackEvent('Update', 'update_dismissed');
            // 10分鐘後再次檢查
            setTimeout(() => {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                }
            }, 10 * 60 * 1000);
        }

        // 執行應用程式更新
        async function updateApp() {
            try {
                console.log('正在更新應用程式...');
                trackEvent('Update', 'update_started');
                
                // 發送強制更新訊息給Service Worker
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'FORCE_UPDATE' });
                }
                
                // 等待一下後重新載入頁面
                setTimeout(() => {
                    trackEvent('Update', 'update_reload');
                    window.location.reload(true);
                }, 2000);
                
            } catch (error) {
                console.error('更新失敗:', error);
                trackEvent('Update', 'update_failed', error.message);
                alert('更新失敗，請手動重新整理頁面');
            }
        }

        // 頁面可見性變化時檢查更新
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                trackEvent('Session', 'page_visible');
                if (navigator.serviceWorker.controller) {
                    // 頁面重新變為可見時檢查更新
                    setTimeout(() => {
                        navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                    }, 1000);
                }
            } else {
                // 追蹤頁面停留時間
                trackPageTime(currentPage);
                trackEvent('Session', 'page_hidden');
            }
        });

        // 追蹤頁面離開
        window.addEventListener('beforeunload', () => {
            trackPageTime(currentPage);
            trackEvent('Session', 'app_close');
        });

        // 追蹤錯誤
        window.addEventListener('error', (e) => {
            trackEvent('Error', 'javascript_error', `${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
        });

        // 追蹤未處理的Promise錯誤
        window.addEventListener('unhandledrejection', (e) => {
            trackEvent('Error', 'promise_rejection', e.reason);
        });

        // 監聽來自iframe的訊息（如果子頁面需要追蹤）
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'GA_EVENT') {
                trackEvent(e.data.category, e.data.action, e.data.label, e.data.value);
            }
        });
    </script>
</body>
</html>
