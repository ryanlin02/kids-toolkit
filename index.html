        /* iframeå®¹å™¨æ¨£å¼ */
        .content-container {

        /* è¼‰å…¥ä¸­æ¨£å¼ */

        /* ========== æ›´æ–°æç¤ºæ¨£å¼ ========== */

    </style>
</head>
<body>
    <!-- å›ºå®šHeader -->
    <div class="header-container">
        <h1 class="header-title">å°æœ‹å‹</h1>
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="loadPage('calculator')">è¨ˆç®—</button>

    <!-- æ›´æ–°æç¤ºé€šçŸ¥ -->
    <div class="update-notification" id="updateNotification">
        <div class="update-title">ğŸ”„ ç™¼ç¾æ–°ç‰ˆæœ¬</div>
        <div class="update-message" id="updateMessage">æœ‰æ–°ç‰ˆæœ¬å¯ç”¨ï¼Œæ˜¯å¦è¦ç«‹å³æ›´æ–°ï¼Ÿ</div>
        <div class="update-buttons">

    <!-- å…§å®¹å€åŸŸ -->
    <div class="content-container">

    <script>
        // é é¢è¼‰å…¥åŠŸèƒ½
        function loadPage(pageName) {
            const frame = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
            const buttons = document.querySelectorAll('.nav-btn');
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // é¡¯ç¤ºè¼‰å…¥ä¸­
            loading.style.display = 'block';
            frame.style.display = 'none';
            
            // è¼‰å…¥é é¢
            frame.src = `pages/${pageName}.html`;
            
            // iframeè¼‰å…¥å®Œæˆå¾Œéš±è—è¼‰å…¥ä¸­
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
            };
        }

        // åˆå§‹è¼‰å…¥
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
            
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
            };
        });

        // PWAå®‰è£æç¤º
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
        });

        // ========== ç‰ˆæœ¬æ›´æ–°ç®¡ç† ==========
        let currentVersion = null;
        let updateAvailable = false;
        let swRegistration = null;

        // Service Workerè¨»å†Šå’Œæ›´æ–°ç®¡ç†
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        swRegistration = registration;
                        setupUpdateHandling();
                        loadVersionInfo();
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // è¨­å®šæ›´æ–°è™•ç†
        function setupUpdateHandling() {
            // ç›£è½Service Workerè¨Šæ¯
            navigator.serviceWorker.addEventListener('message', (event) => {
                const { data } = event;
                
                if (data.type === 'UPDATE_AVAILABLE') {
                    console.log('ç™¼ç¾æ–°ç‰ˆæœ¬:', data.newVersion);
                    showUpdateNotification(data.currentVersion, data.newVersion);
                }
                
                if (data.type === 'CACHE_UPDATED') {
                    console.log('å¿«å–å·²æ›´æ–°:', data.version);
                    currentVersion = data.version;
                    hideUpdateNotification();
                    // é é¢å°‡æœƒé‡æ–°è¼‰å…¥
                }
            });

            // æª¢æ¸¬Service Workeræ›´æ–°
            if (swRegistration) {
                swRegistration.addEventListener('updatefound', () => {
                    const newWorker = swRegistration.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            console.log('æª¢æ¸¬åˆ°Service Workeræ›´æ–°');
                            showUpdateNotification(null, null, 'æª¢æ¸¬åˆ°æ‡‰ç”¨ç¨‹å¼æ›´æ–°');
                        }
                    });
                });
            }
        }

        // è¼‰å…¥ç‰ˆæœ¬è³‡è¨Š
        async function loadVersionInfo() {
            try {
                const response = await fetch('/version.json', { 
                    cache: 'no-cache',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                if (response.ok) {
                    currentVersion = await response.json();
                    console.log('ç•¶å‰ç‰ˆæœ¬:', currentVersion.version);
                }
            } catch (error) {
                console.error('ç„¡æ³•è¼‰å…¥ç‰ˆæœ¬è³‡è¨Š:', error);
            }
        }

        // é¡¯ç¤ºæ›´æ–°é€šçŸ¥
        function showUpdateNotification(oldVersion, newVersion, customMessage = null) {
            const notification = document.getElementById('updateNotification');
            const message = document.getElementById('updateMessage');
            
            if (customMessage) {
                message.textContent = customMessage;
            } else if (newVersion) {
                message.innerHTML = `
                    ç™¼ç¾æ–°ç‰ˆæœ¬ <strong>v${newVersion.version}</strong><br>
                    <small>${newVersion.description || 'åŒ…å«åŠŸèƒ½æ”¹é€²å’ŒéŒ¯èª¤ä¿®å¾©'}</small>
                `;
            } else {
                message.textContent = 'æœ‰æ–°ç‰ˆæœ¬å¯ç”¨ï¼Œæ˜¯å¦è¦ç«‹å³æ›´æ–°ï¼Ÿ';
            }
            
            notification.classList.add('show');
            updateAvailable = true;
        }

        // éš±è—æ›´æ–°é€šçŸ¥
        function hideUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            notification.classList.remove('show');
            updateAvailable = false;
        }

        // é—œé–‰æ›´æ–°æç¤º
        function dismissUpdate() {
            hideUpdateNotification();
            // 10åˆ†é˜å¾Œå†æ¬¡æª¢æŸ¥
            setTimeout(() => {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                }
            }, 10 * 60 * 1000);
        }

        // åŸ·è¡Œæ‡‰ç”¨ç¨‹å¼æ›´æ–°
        async function updateApp() {
            try {
                console.log('æ­£åœ¨æ›´æ–°æ‡‰ç”¨ç¨‹å¼...');
                
                // ç™¼é€å¼·åˆ¶æ›´æ–°è¨Šæ¯çµ¦Service Worker
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'FORCE_UPDATE' });
                }
                
                // ç­‰å¾…ä¸€ä¸‹å¾Œé‡æ–°è¼‰å…¥é é¢
                setTimeout(() => {
                    window.location.reload(true);
                }, 2000);
                
            } catch (error) {
                console.error('æ›´æ–°å¤±æ•—:', error);
                alert('æ›´æ–°å¤±æ•—ï¼Œè«‹æ‰‹å‹•é‡æ–°æ•´ç†é é¢');
            }
        }


        // é é¢å¯è¦‹æ€§è®ŠåŒ–æ™‚æª¢æŸ¥æ›´æ–°
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && navigator.serviceWorker.controller) {
                // é é¢é‡æ–°è®Šç‚ºå¯è¦‹æ™‚æª¢æŸ¥æ›´æ–°
                setTimeout(() => {
                    navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                }, 1000);
            }
        });
    </script>
