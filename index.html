<body>

    <script>
        // ========== Google Analytics äº‹ä»¶è¿½è¹¤å‡½æ•¸ ==========
        function trackEvent(category, action, label = null, value = null) {
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    'event_category': category,
                    'event_label': label,
                    'value': value
                });
                console.log(`GA Event: ${category} - ${action} - ${label}`);

        }

        // è¿½è¹¤é é¢ç€è¦½æ™‚é–“
        let pageStartTime = Date.now();
        let currentPage = 'calculator';

        // è¿½è¹¤é é¢åœç•™æ™‚é–“
        function trackPageTime(pageName) {
            const timeSpent = Math.round((Date.now() - pageStartTime) / 1000);
            trackEvent('User Engagement', 'page_time_spent', pageName, timeSpent);
            pageStartTime = Date.now();
        }

        // é é¢è¼‰å…¥åŠŸèƒ½ï¼ˆä¿®æ­£ç‰ˆï¼‰
        function loadPage(pageName, event) {
            const frame = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
            const buttons = document.querySelectorAll('.nav-btn');
            
            // è¿½è¹¤ä¸Šä¸€é çš„åœç•™æ™‚é–“
            if (currentPage && currentPage !== pageName) {
                trackPageTime(currentPage);
            }
            
            // è¿½è¹¤é é¢åˆ‡æ›äº‹ä»¶
            trackEvent('Navigation', 'page_switch', pageName);
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            buttons.forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // é¡¯ç¤ºè¼‰å…¥ä¸­
            loading.style.display = 'block';
            frame.style.display = 'none';
            
            // è¼‰å…¥é é¢
            frame.src = `pages/${pageName}.html`;
            currentPage = pageName;
            
            // è¿½è¹¤è™›æ“¬é é¢ç€è¦½
            if (typeof gtag !== 'undefined') {
                gtag('event', 'page_view', {
                    page_title: `å°æœ‹å‹å·¥å…·ç®± - ${pageName}`,
                    page_location: `https://ryanlin02.github.io/kids-toolkit/pages/${pageName}.html`,
                    page_path: `/kids-toolkit/pages/${pageName}.html`
                });
            }
            
            // iframeè¼‰å…¥å®Œæˆå¾Œéš±è—è¼‰å…¥ä¸­
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
                trackEvent('Performance', 'page_load_complete', pageName);
                
                // å˜—è©¦èˆ‡iframeå…§å®¹é€šä¿¡ï¼ˆè¿½è¹¤å…§éƒ¨æ“ä½œï¼‰
                try {
                    frame.contentWindow.postMessage({
                        type: 'GA_TRACKING',
                        trackingId: 'G-JJ2GGC2ZCY' // æ›¿æ›ç‚ºæ‚¨çš„è¿½è¹¤ID
                    }, '*');
                } catch (e) {
                    console.log('ç„¡æ³•èˆ‡iframeé€šä¿¡:', e);
                }
            };
            
            // è¼‰å…¥éŒ¯èª¤è™•ç†
            frame.onerror = function() {
                loading.style.display = 'none';
                trackEvent('Error', 'page_load_failed', pageName);
                alert('é é¢è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦');
            };
        }

        // åˆå§‹è¼‰å…¥
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.getElementById('contentFrame');
            const loading = document.getElementById('loading');
            
            // è¿½è¹¤åˆå§‹é é¢è¼‰å…¥
            trackEvent('Session', 'app_start', 'initial_load');
            
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
                trackEvent('Performance', 'initial_load_complete');
            };
            
            // è¿½è¹¤ç”¨æˆ¶åŸºæœ¬è³‡è¨Š
            trackUserInfo();
        });

        // è¿½è¹¤ç”¨æˆ¶è¨­å‚™è³‡è¨Š
        function trackUserInfo() {
            // è¨­å‚™é¡å‹
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            trackEvent('User Info', 'device_type', isMobile ? 'mobile' : 'desktop');
            
            // è¢å¹•è§£æåº¦
            trackEvent('User Info', 'screen_resolution', `${window.screen.width}x${window.screen.height}`);
            
            // ç€è¦½å™¨èªè¨€
            trackEvent('User Info', 'browser_language', navigator.language);
            
            // æ˜¯å¦ç‚ºPWAæ¨¡å¼
            const isPWA = window.matchMedia('(display-mode: standalone)').matches;
            trackEvent('User Info', 'is_pwa', isPWA ? 'yes' : 'no');
        }

        // PWAå®‰è£æç¤º
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            trackEvent('PWA', 'install_prompt_shown');
        });

        // è¿½è¹¤PWAå®‰è£
        window.addEventListener('appinstalled', (evt) => {
            trackEvent('PWA', 'app_installed');
        });

        // ========== ç‰ˆæœ¬æ›´æ–°ç®¡ç† ==========
        let currentVersion = null;
        let updateAvailable = false;
        let swRegistration = null;

        // Service Workerè¨»å†Šå’Œæ›´æ–°ç®¡ç†
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        swRegistration = registration;
                        setupUpdateHandling();
                        loadVersionInfo();
                        trackEvent('ServiceWorker', 'registration_success');
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                        trackEvent('ServiceWorker', 'registration_failed', registrationError.message);
                    });
            });
        }

        // è¨­å®šæ›´æ–°è™•ç†
        function setupUpdateHandling() {
            // ç›£è½Service Workerè¨Šæ¯
            navigator.serviceWorker.addEventListener('message', (event) => {
                const { data } = event;
                
                if (data.type === 'UPDATE_AVAILABLE') {
                    console.log('ç™¼ç¾æ–°ç‰ˆæœ¬:', data.newVersion);
                    showUpdateNotification(data.currentVersion, data.newVersion);
                    trackEvent('Update', 'update_available', data.newVersion?.version);
                }
                
                if (data.type === 'CACHE_UPDATED') {
                    console.log('å¿«å–å·²æ›´æ–°:', data.version);
                    currentVersion = data.version;
                    hideUpdateNotification();
                    trackEvent('Update', 'cache_updated', data.version);
                }
            });

            // æª¢æ¸¬Service Workeræ›´æ–°
            if (swRegistration) {
                swRegistration.addEventListener('updatefound', () => {
                    const newWorker = swRegistration.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            console.log('æª¢æ¸¬åˆ°Service Workeræ›´æ–°');
                            showUpdateNotification(null, null, 'æª¢æ¸¬åˆ°æ‡‰ç”¨ç¨‹å¼æ›´æ–°');
                            trackEvent('ServiceWorker', 'update_detected');
                        }

            }
        }

        // è¼‰å…¥ç‰ˆæœ¬è³‡è¨Šï¼ˆä¿®æ­£è·¯å¾‘ï¼‰
        async function loadVersionInfo() {
            try {
                // ä¿®æ­£ï¼šä½¿ç”¨ç›¸å°è·¯å¾‘
                const response = await fetch('version.json', { 
                    cache: 'no-cache',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                if (response.ok) {
                    currentVersion = await response.json();
                    console.log('ç•¶å‰ç‰ˆæœ¬:', currentVersion.version);
                    trackEvent('Version', 'current_version', currentVersion.version);
                }
            } catch (error) {
                console.error('ç„¡æ³•è¼‰å…¥ç‰ˆæœ¬è³‡è¨Š:', error);
                trackEvent('Error', 'version_load_failed', error.message);
            }
        }

        // é¡¯ç¤ºæ›´æ–°é€šçŸ¥
        function showUpdateNotification(oldVersion, newVersion, customMessage = null) {
            const notification = document.getElementById('updateNotification');
            const message = document.getElementById('updateMessage');
            
            if (customMessage) {
                message.textContent = customMessage;
            } else if (newVersion) {
                message.innerHTML = `
                    ç™¼ç¾æ–°ç‰ˆæœ¬ <strong>v${newVersion.version}</strong><br>
                    <small>${newVersion.description || 'åŒ…å«åŠŸèƒ½æ”¹é€²å’ŒéŒ¯èª¤ä¿®å¾©'}</small>
                `;
            } else {
                message.textContent = 'æœ‰æ–°ç‰ˆæœ¬å¯ç”¨ï¼Œæ˜¯å¦è¦ç«‹å³æ›´æ–°ï¼Ÿ';
            }
            
            notification.classList.add('show');
            updateAvailable = true;
            trackEvent('Update', 'notification_shown');
        }

        // éš±è—æ›´æ–°é€šçŸ¥
        function hideUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            notification.classList.remove('show');
            updateAvailable = false;
        }

        // é—œé–‰æ›´æ–°æç¤º
        function dismissUpdate() {
            hideUpdateNotification();
            trackEvent('Update', 'update_dismissed');
            // 10åˆ†é˜å¾Œå†æ¬¡æª¢æŸ¥
            setTimeout(() => {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                }
            }, 10 * 60 * 1000);
        }

        // åŸ·è¡Œæ‡‰ç”¨ç¨‹å¼æ›´æ–°
        async function updateApp() {
            try {
                console.log('æ­£åœ¨æ›´æ–°æ‡‰ç”¨ç¨‹å¼...');
                trackEvent('Update', 'update_started');
                
                // ç™¼é€å¼·åˆ¶æ›´æ–°è¨Šæ¯çµ¦Service Worker
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'FORCE_UPDATE' });
                }
                
                // ç­‰å¾…ä¸€ä¸‹å¾Œé‡æ–°è¼‰å…¥é é¢
                setTimeout(() => {
                    trackEvent('Update', 'update_reload');
                    window.location.reload(true);
                }, 2000);
                
            } catch (error) {
                console.error('æ›´æ–°å¤±æ•—:', error);
                trackEvent('Update', 'update_failed', error.message);
                alert('æ›´æ–°å¤±æ•—ï¼Œè«‹æ‰‹å‹•é‡æ–°æ•´ç†é é¢');
            }
        }

        // é é¢å¯è¦‹æ€§è®ŠåŒ–æ™‚æª¢æŸ¥æ›´æ–°
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                trackEvent('Session', 'page_visible');
                if (navigator.serviceWorker.controller) {
                    // é é¢é‡æ–°è®Šç‚ºå¯è¦‹æ™‚æª¢æŸ¥æ›´æ–°
                    setTimeout(() => {
                        navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
                    }, 1000);
                }
            } else {
                // è¿½è¹¤é é¢åœç•™æ™‚é–“
                trackPageTime(currentPage);
                trackEvent('Session', 'page_hidden');
            }
        });

        // è¿½è¹¤é é¢é›¢é–‹
        window.addEventListener('beforeunload', () => {
            trackPageTime(currentPage);
            trackEvent('Session', 'app_close');
        });

        // è¿½è¹¤éŒ¯èª¤
        window.addEventListener('error', (e) => {
            trackEvent('Error', 'javascript_error', `${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
        });

        // è¿½è¹¤æœªè™•ç†çš„PromiseéŒ¯èª¤
        window.addEventListener('unhandledrejection', (e) => {

        });

        // ç›£è½ä¾†è‡ªiframeçš„è¨Šæ¯ï¼ˆå¦‚æœå­é é¢éœ€è¦è¿½è¹¤ï¼‰
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'GA_EVENT') {

            }
        });
    </script>
