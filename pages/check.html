<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, user-scalable=no">
    <title>支票功能</title>
    
    <style>
        :root {
            --primary-color: #333333;
            --secondary-color: #4a4a4a;
            --text-color: #ffffff;
            --accent-color: #ff9c33;
            --border-radius-md: 8px;
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        html, body {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 3px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            box-sizing: border-box;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .construction-container {
            text-align: center;
            background: var(--secondary-color);
            padding: 40px 20px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            border: 2px solid var(--accent-color);
        }

        .construction-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .construction-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .construction-message {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .construction-subtitle {
            font-size: 14px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="construction-icon">🏗️</div>
        <h1 class="construction-title">支票功能</h1>
        <p class="construction-message">網頁架設中</p>
        <p class="construction-subtitle">敬請期待...</p>
    </div>
</body>
</html>
